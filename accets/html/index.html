<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--  Font Awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Font Awesome Close -->

    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header section Start -->
    <header>
      <div class="header-parent-div">
        <div class="in-div">
          <h3>IN</h3>
        </div>

        <div class="header-search-input-div">
          <input
            class="header-search-input"
            type="search"
            placeholder="Search"
          />
          <button class="header-search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="bell-i-div">
          <i class="fa-solid fa-bell"></i>
        </div>
        <div class="user-badhon-img-div">
          <img class="user-badhon-img" src="../images/img/badhon.png" alt="" />
        </div>
      </div>
    </header>
    <!-- Header section End -->

    <!-- Main Section start -->
    <main class="main">
      <div class="header-parent-div-two">
        <div class="gallery-field-user-img-div">
          <img
            class="gallery-field-user-img"
            src="../images/img/badhon.png"
            alt=""
          />
        </div>
        <div class="type-post-div">
          <input
            class="type-post"
            type="text"
            name=""
            id=""
            placeholder="Type Post"
          />
          <button class="upload-img-btn">
            <i class="fa-solid fa-image"></i>
          </button>
        </div>
        <div class="plane-icon-div">
          <i class="fa-solid fa-paper-plane plane-icon"></i>
        </div>
        <div class="setting-icon-div">
          <i class="fa-solid fa-sliders setting-icon"></i>
        </div>
      </div>

      <!-- 43 new post btn start -->
      <button class="NewPost-btn">
        <i class="fa-solid fa-arrow-rotate-right"></i>
        <p>43 New Post</p>
      </button>
      <!-- 43 new post btn end -->

      <!-- User Cart Section Start -->

      <div class="cart-user-parent-div">
        <div class="cart-user-second-parent-div">
          <div class="cart-user-photo-div">
            <img
              class="cart-user-photo"
              src="../images/img/badhon.png"
              alt=""
            />
          </div>
          <div>
            <div class="user-name-icon-div">
              <h2>Maimuna Islam Momena</h2>
              <i class="fa-solid fa-circle-check tickMark-icon"></i>
            </div>
            <div class="user-icon-and-date-div">
              <div>
                <i class="fa-solid fa-clock"></i>
                <span>29 Jun 2023 at 4.31</span>
              </div>
              <div>
                <i class="fa-solid fa-location-dot"></i>
                <span>KutubPur, Bangladesh</span>
              </div>
              <div>
                <i class="fa-solid fa-arrow-trend-up"></i>
                <span>Internationally Treanding #1</span>
              </div>
            </div>
          </div>
        </div>
        <div class="share-i-div">
          <i class="fa-solid fa-share"></i>
        </div>
      </div>

      <!-- User Cart Section End -->
    </main>
    <!-- Main Section End -->
  </body>
</html>
